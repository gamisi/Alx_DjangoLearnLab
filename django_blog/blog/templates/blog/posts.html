{% extends "base.html" %}
{% block content %}
<h1>All Blog Posts</h1>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a> - 
            <a href="{% url 'post_edit' post.pk %}">Edit</a> |
            <a href="{% url 'post_delete' post.pk %}">Delete</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'post_create' %}">Create New Post</a>

{% endblock %}
