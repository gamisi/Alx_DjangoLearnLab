{% extends "base.html" %}
{% block content %}
    <h2>Search Results for "{{ query }}"</h2>

    {% if results %}
        <ul>
            {% for post in results %}
                <li>
                    <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
                    <p>{{ post.content|truncatewords:20 }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No posts found matching your search.</p>
    {% endif %}
{% endblock %}
